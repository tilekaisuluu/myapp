<div>
    <h1><a href="/">List Of Medications</a></h1>
</div>

{% for med in medication_list %}
    <div>
        <p>{{ med.medication_name }}
            {% for med.medication in medication_list %}
            {% if med.sideeffect_set.all.count > 0 %}
                ({{ med.sideeffect_set.all }})
            {% else %}
                No side effects
            {% endif %}
            {% endfor %}
        </p>
    </div>
{% endfor %}
